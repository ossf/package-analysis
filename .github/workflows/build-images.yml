name: "Build docker"

on:
  pull_request:

  push:
    paths-ignore:
      - '**.md'

permissions: read-all

jobs:
  build_docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v2.4.0

    - name: setup-go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v2.1.5
      with:
        go-version: '1.19.1'

    - name: Enable docker experimental
      run: |
        echo $'{"experimental": true}' | sudo dd status=none of=/etc/docker/daemon.json
        sudo service docker restart
        docker version -f '{{.Server.Experimental}}'

    - name: build_docker
      run: NOPUSH=true ./build_docker.sh
      working-directory: build
