name: "Build docker"

on: [pull_request, push]

permissions: read-all

jobs:
  build_docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # v2.4.0

    - name: setup-go
      uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab # v2.1.5
      with:
        go-version: '1.17.1'

    - name: Enable docker experimental
      run: |
        echo $'{"experimental": true}' | sudo dd status=none of=/etc/docker/daemon.json
        sudo service docker restart
        docker version -f '{{.Server.Experimental}}'

    - name: build_docker
      run: NOPUSH=true ./build_docker.sh
      working-directory: build
