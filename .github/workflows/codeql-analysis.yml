# https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed
name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '22 19 * * 0'

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # v2.4.0

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@1ed1437484560351c5be56cf73a48a279d116b78 # v1.0.28
      with:
        languages: ${{ matrix.language }}
 
    - name: Autobuild
      uses: github/codeql-action/autobuild@1ed1437484560351c5be56cf73a48a279d116b78 # v1.0.28

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@1ed1437484560351c5be56cf73a48a279d116b78 # v1.0.28
