name: "Build"

on:
  pull_request:

permissions: read-all

jobs:
  Build:
    name:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v2.4.0
    - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v2.1.5
      with:
        go-version: '1.19.1'
    - name: Install libpcap-dev
      run: sudo apt-get install -y libpcap-dev
    - run: go build -o scheduler cmd/scheduler/main.go
    - run: go build -o worker cmd/worker/main.go
    - run: go build -o analyze cmd/analyze/main.go
    - run: go build -o loader load.go
      working-directory: function/loader
