version: 2
updates:
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "daily"
  open-pull-requests-limit: 10
  groups:
    gomod-minor-updates:
      update-types:
        - "minor"
        - "patch"
- package-ecosystem: "gomod"
  directory: "/function/loader"
  schedule:
    interval: "daily"
  open-pull-requests-limit: 10
  groups:
    loader-minor-updates:
      update-types:
        - "minor"
        - "patch"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  groups:
    actions-minor-updates:
      update-types:
        - "minor"
        - "patch"
- package-ecosystem: "npm"
  directory: "/internal/staticanalysis/parsing"
  schedule:
    interval: "weekly"
  groups:
    parsing-minor-updates:
      update-types:
        - "minor"
        - "patch"
