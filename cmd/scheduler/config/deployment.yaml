apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: app
        image: ko://github.com/ossf/package-analysis/cmd/scheduler
        env:
        - name: OSSMALWARE_SUBSCRIPTION_URL
          value: gcppubsub://projects/ossf-malware-analysis/subscriptions/feed-subscription
        - name: OSSMALWARE_WORKER_TOPIC
          value: gcppubsub://projects/ossf-malware-analysis/topics/workers
        - name: LOGGER_ENV
          value: prod
